<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3180857568184579a8145861c8f2822d"></script>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults">검색봇이 SEO를 위해서 읽도록하는 텍스트데이터를 작성하는 곳</div>
  <div class="mask">로딩중... 혹은 이미지 등으로 로딩을 표현하는 곳</div>
  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'https://kimhyeonju123.github.io/react_start';
    const imgs = [
      baseURL + '/img/Community.jpg',
      baseURL + '/img/Department.jpg',
      baseURL + '/img/Gallery.jpg',
      baseURL + '/img/Location.jpg',
      baseURL + '/img/Youtube.jpg',
      baseURL + '/img/Members.jpg',
    ];
    const vids = [
      baseURL + '/img/vid.mp4',
    ]

    function createDOM() {
      imgs.forEach((el) => {
        tags += `<img src=${el}>`
      });
      vids.forEach(el,()=>{
        tags += `<video src=${el}></video>`
      })
      defaults.innerHTML = tags;
    }
    // Promise.all() 프로미스 객체를 반환할 때까지 기다린 후
    // resolve true가 반환되면 동기화 처리를 하는 함수
    Promise.all([loadImg(), loadVid()]).then(result =>{
      console.log(result);
      const [loadImg, loadVid] = result;
    })

    // 영상 및 이미지 소스가 모두 로딩이 완료되면
    // 프로미스 객체 resolve로 true가 반환되는 함수를 제작한다
    let lenImg = imgs.length;
    function loadImg() {
      return new Promise((res, rej)=>{
        let countImg = 0;
        const imgDOM = defaults.querySelectorAll('img');

        imgDOM.forEach(el=>{
          el.onload = ()=>{
            countImg++;
            if(countImg === lenImg){
              res(true);
            }
          }
        })
      })
    }
    let lenVid = imgs.length;
    function loadVid() {
      return new Promise((res, rej)=>{
        let countVid = 0;
        const vidDOM = defaults.querySelectorAll('video');

        vidDOM.forEach(el=>{
          el.onload = ()=>{
            countVid++;
            if(countVid === lenVid){
              res(true);
            }
          }
        })
      })
    }
  </script>
</body>

</html>

  현재 비디오를 기존의 방식대로 넣게되면 검은색 배경, 혹은 이미지가 잠시 보이는 모습으로 구현된다
  구현방법 1. 웹서버에 업로드하고(ex. 구글드라이브) url을 받아서 src에 첨부하는 방법
  구현방법 2. 강제로 비디오와 큰 이미지들을 먼저 캐싱하도록 html에 dom요소로 넣는 방법
  (현재 우리가 사용할 방법은 2번 방법이다.)
